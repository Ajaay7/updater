name: updater
description: A package to check for the custom in-app updates for Flutter.
version: 0.1.2
homepage: https://github.com/MarsadMaqsood/updater

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.6
  http: ^0.13.4
  open_file: ^3.2.1
  package_info_plus: ^1.4.2
  path_provider: ^2.0.10

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.marsad.updater
        pluginClass: UpdaterPlugin
      ios:
        pluginClass: UpdaterPlugin
  